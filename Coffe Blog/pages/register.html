    <title>Login</title>

  <body class="login">
    <header class="header header-login">
      <a class="logo" href="../index.html"
        ><img src="../img/logo-coffe-p.png" alt="Logotipo" />
      </a>
      <nav class="navbar">
        <label for="navbar__toggle" class="menu">
          <i class="fa-solid fa-bars fa-xl menu-icon"></i>
        </label>
        <input type="checkbox" id="navbar__toggle" />

        <ul class="navbar__list navbar-login">
          <li>
            <a href="../pages/login.html" class="navbar__link navbar__link"
              >Login</a
            >
          </li>
          <li>
            <a
              href="../pages/register.html"
              class="navbar__link navbar__register"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <h1 class="form__title">Crea tu cuenta</h1>
        <!-- Nombre -->
        <input type="text" placeholder="Nombre" class="form__input" />
        <!-- E-mail -->
        <input type="email" placeholder="Email" class="form__input" />
        <!-- Password -->
        <input type="password" placeholder="Password" class="form__input" />
        <!-- Phone-->
        <input type="text" placeholder="Telefono" class="form__input" />
        <a href="../pages/login.html" class="btn btn--login">Registrarse</a>
      </form>
    </main>
    <footer class="footer footer-login">
      <a class="logo footer__logo" href="../index.html"
        ><img src="../img/logo-coffe-p.png" alt="Logotipo" />
      </a>
