<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/360306b044.js"
      crossorigin="anonymous"
    ></script>

    <title>Contacto</title>

    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="crossorigin"
      as="font-awesome"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preload" href="../css/normalize.css" as="style" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      crossorigin="crossorigin"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="../css/style.css" as="style" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preload" href="../css/mediaquerys.css" as="style" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <link rel="preload" href="../css/animation.css" as="style" />
    <link rel="stylesheet" href="../css/animation.css" />
    <link rel="preload" href="../img/contacto.jpg" as="image" />
  </head>
  <body>
    <!--? HEADER -->

    <header class="header header-nosotros">
      <a class="logo" href="../index.html"
        ><img src="../img/logo-coffe.png" alt="Logotipo" />
      </a>
      <nav class="navbar navbar-nosotros">
        <label for="navbar__toggle" class="menu">
          <i class="fa-solid fa-bars fa-xl menu-icon"></i>
        </label>
        <input type="checkbox" id="navbar__toggle" />

        <ul class="navbar__list navbar-list-nosotros">
          <li>
            <a href="../pages/inicio.html" class="navbar__link">Inicio</a>
          </li>
          <li>
            <a href="../pages/cursos.html" class="navbar__link">Cursos</a>
          </li>
          <li>
            <a href="../pages/contacto.html" class="navbar__link">Contacto</a>
          </li>
          <li>
            <a href="../pages/login.html" class="navbar__link navbar__link"
              >Login</a
            >
          </li>
          <li>
            <a
              href="../pages/register.html"
              class="navbar__link navbar__register"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!--* MAIN SECTION-->
    <main>
      <section id="hero-contacto">
        <h2 class="no-margin hero-title">Contactanos para más Información</h2>
        <p class="no-margin">
          Aprende distintas recetas y tipos de cafe de todo el mundo.
        </p>
      </section>

      <!--* INFO CONTACTO -->
      <section id="contacto" class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
          <div class="campo">
            <label class="campo__label" for="name">Nombre</label>
            <input
              class="campo__field"
              type="text"
              placeholder="Tu Nombre"
              id="name"
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="email">E-mail</label>
            <input
              class="campo__field"
              type="email"
              placeholder="Tu E-mail"
              id="email"
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea
              class="campo__field campo__field--textarea"
              id="mensaje"
            ></textarea>
          </div>
          <div class="campo">
            <input type="submit" value="Enviar" class="btn btn--primario" />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer footer-nosotros">
      <a class="logo footer__logo" href="../index.html"
        ><img src="../img/logo-coffe.png" alt="Logotipo" />
      </a>
      <p class="footer__texto">
        WebWizarHub - Todos los Derechos Reservados 2023 ©
      </p>
    </footer>
  </body>
</html>
